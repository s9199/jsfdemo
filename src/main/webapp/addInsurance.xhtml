<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="personform">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.insuranceName}" />
				<h:inputText id="name" value="#{insuranceBean.polisa.name}" />

				<h:outputText value="#{msg.insuranceKind}" />
				<h:inputText id="kind" value="#{insuranceBean.polisa.kind}" />
				
				<h:outputText value="#{msg.insuranceVin}" />
				<h:inputText id="email" value="#{insuranceBean.polisa.vin}" />
					
			</h:panelGrid>

			<h:commandButton value="#{msg.insuranceAdd}"
				action="#{insuranceBean.addPolisa}" />
				
			<h:panelGrid>
				<h:messages  errorStyle="color:purple" showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
