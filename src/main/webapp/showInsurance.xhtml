<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">

		<h:form>

			<h:dataTable value="#{insuranceBean.allInsurance}" var="item">
				<f:facet name="header">#{msg.insuranceAll}</f:facet>

				<h:column>
					<f:facet name="header">#{msg.insuranceName}</f:facet>
        #{item.name}
      </h:column>

				<h:column>
					<f:facet name="header">#{msg.insuranceKind}</f:facet>
        #{item.kind}
      </h:column>
				<h:column>
					<f:facet name="header">#{msg.insuranceVin}</f:facet>
        #{item.vin}
        </h:column>
			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
